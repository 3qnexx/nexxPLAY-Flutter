group 'tv.nexx.flutter.android'
version '1.0'

buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
    }
}

rootProject.allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url 'https://jitpack.io' }
        // A lot of player's dependencies are currently being resolved from JCenter, unfortunately
        //noinspection JcenterRepositoryObsolete,GrDeprecatedAPIUsage
        jcenter()
        // 3Q Nexx Player's hosting repository
        maven { url "https://www.myget.org/F/nexxtv/maven" }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 22
    }
}

dependencies {
    implementation "tv.nexx.android:play:6.0.00-PREVIEW"
}
