group 'tv.nexx.flutter.android'
version '1.0'

buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
    }
}

rootProject.allprojects {
    repositories {
        mavenCentral()
        google()
        // A lot of player's dependencies are currently being resolved from JCenter, unfortunately
        //noinspection JcenterRepositoryObsolete,GrDeprecatedAPIUsage
        jcenter()
        // nexxPLAY hosting repository
        maven { url "https://www.myget.org/F/3qnexx/maven" }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 22
    }
}

dependencies {
    implementation("tv.nexx.android:play:6.0.10-PREVIEW") {
        exclude group: 'com.android.support', module: 'support-v4'
    }
}
